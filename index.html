<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Antipode Weather Service</title>
        <!-- FONT AWESOME   -->
        <script src="https://kit.fontawesome.com/6a50e3be5d.js" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS NEEDED MAYBE  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jaldi&display=swap"
      rel="stylesheet"/>
    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- google font -->
    <link rel="stylesheet" href="src/style.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="headline1">
                <p>ANTIPODE WEATHER SERVICE</p>
                <p class="medium">Try entering 'Macao' in the city search box.</p>
                <p class="medium">Also try: Madrid, Guayaquil, or Honolulu.</p>
            </div>
        </div>
        <div class="row" id="search-area">
            <div class="col"></div>
            <div class="col">
                <div class="box">
                    <div class="headline2">Find the weather in...</div>
                    <!-- start -->
                        <form>
                            <div>
                                <input class="city_search_area insidebox" id="searchbar" type="text" 
                                placeholder="Enter a city name..."/>
                                <button id="citysearchbutton" class="button"
                                aria-label="click to search">•</button>
                            </div>
                            <div>
                                <input class="form insidebox" id="locationbar" type="text" 
                                placeholder="See your location's weather" disabled/>
                                <button class="button" id="locationbutton"  
                                aria-label="click to search">•</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col" id="left">
                <div class="upsidedown">
                    <div id="upsidedown-info">
                        <!-- city name, temp, and weather icon -->
                        <h2  class="big" id="upsidedown-city-name">Antipode</h2>
                        <h2 class="big">
                            <span id="upsidedown-temp"></span>
                            <span id="units"></span>
                        </h2>
                    </div>
                    <div class="icon-area">
                        <span id="upsidedown-icon" class="big-icon"><i class="fa-solid fa-rainbow"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col" id="middle">
                <span id="circlearrows">
                    <img src="images/circlearrows.svg" 
                    alt="icon shows cities are antipodes"/>
                </span>
            </div>
            <div class="col" id="right">
                <div class="row" id="result-area">
                    <div class="row" id="name-temp">
                        <!-- city name, temp, and weather icon -->
                        <h2  class="big" id="city-name">Antipode</h2>
                        <h2 class="big">
                            <span id="temp"></span>
                            <span id="c">
                                <a href="#"  class="active" id="centigradeLink">°C</a></span>
                                <span id="bar"> | </span>
                            <span id="f"><a href="#" id="fahrenheitLink">°F</a></span>
                            </span>
                        </h2>
                    </div>
                </div>
                <div class="row prediction-description-area">
                    <div class="col"><span id="icon" class="big-icon"><i class="fa-solid fa-rainbow"></i>
                    </span></div>
                    <div class="col">
                        <div class="row weather-row">
                            <div>
                                <p id="day-time"></p>
                                <p id="description" style="text-transform: capitalize;"></p>
                                <p id="humidity"></p>
                                <p id="wind"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6"></div>
            <div class="col-6">
            <div class="row" id="last-five-days"></div>
            </div>
        </div>
        <div class="row smaller">
            <p>Coded by <a href="https://www.linkedin.com/in/isabel-klint/">Isabel Klint.</a></p>
            <p><a href="https://isabelklint.github.io/ANTIPODE-WEATHER-SERVICE/">Open-sourced on GitHub</a> and <a href="https://sunny-fudge-a596ac.netlify.app">hosted on Netlify.</a></p>
        </div>
        <script src="src/index.js"></script>
    </div>
</body>
</html>
