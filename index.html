<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Weather Map</title>
        <!-- FONT AWESOME   -->
        <script src="https://kit.fontawesome.com/6a50e3be5d.js" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS NEEDED MAYBE  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--<link
      href="https://fonts.googleapis.com/css2?family=XXX&display=swap"
      rel="stylesheet"
    /> -->
    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- google font -->
</head>
<body>
    <div class="container">
        <div class="row" id="search-area">
            <div class="col"></div>
            <div class="col">
                <div class="box">
                    <div class="headline">Find the weather in...</div>
                    <div>
                        <input class="form" id="searchbar" type="text" placeholder="Enter a city name..."/>
                        <input class="button"  value="•" id="citysearchbutton"></input>
                    </div>
                    <div>
                        <input class="form"id="locationbar" type="text" placeholder="See your location's weather"/>
                        <input class="button" value="•" id="locationbutton"></input>
                    </div>
                </div>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col" id="left">
                <div class="upsidedown">
                    <div id="upsidedown-info">
                        <!-- city name, temp, and weather icon -->
                        <h2 class="big"><span id="upsidedown-city-name">City name</span></h2>
                        <h2 id="upsidedown-temp" class="big"><span id="utemp">40</span><span id="degrees">°C</span></h2>
                        <span id="upsidedown-icon" class="big-icon"><i class="fa-solid fa-rainbow"></i>

                    </div>
                </div>
            </div>
            <div class="col" id="middle">
                <span id="circlearrows">
                    <img src="images/circlearrows.png" 
                    alt="icon shows cities are antipodes"/>
                </span>
            </div>
            <div class="col text-center" id="right">
                <div class="row" id="result-area">
                    <div class="row" id="name-temp">
                        <!-- city name, temp, and weather icon -->
                        <h2  class="big" id="city-name">City name</h2>
                        <h2 class="big"><span id="temp">40</span><span id="degrees">°C</span></h2>
                    </div>
                    <div class="icon-area">
                        <span id="icon" class="big-icon"><i class="fa-solid fa-rainbow"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col" id="lower">
                <div class="box">
                    <div class="row" id="weather-info">
                        <!-- description goes here-->
                            <div class="weather-row">
                                <span id="day-time"></span>
                            </div>
                            <div class="weather-row">
                                <span>Humidity</span><span id="humidity"></span><span>. Windspeed<span id="wind"></span><span>.</span>                           </div>
                            <div class="weather-row">
                                <span id="description" style="text-transform: uppercase;">Weather description.</span>
                            </div>
                    </div>
                    <!-- DO NOT DO THIS PART YET
                    <div class="row" id="last-five-days">
                        <div class="col-2 prediction">
                            <div class="date">Day</div>
                            <div class="icon">☼</div>
                            <div id="min">Min</div>
                            <div id="max">Max</div>
                        </div>
                    </div> 
                -->
                </div>
            </div>
        </div>
        <footer>
            <!-- copyright and socials-->
            <p>copyright and socials</p>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
